name = "proton-repo-proxy"
main = "src/worker.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# Environment variables
[vars]
BASE_URL = "https://proton-repo-proxy.your-subdomain.workers.dev"

# KV Namespace for APT metadata cache
[[kv_namespaces]]
binding = "REPO_CACHE"
id = "86b12842be3f4ed496c5b6a440a18a9e"
preview_id = "8f69ad3d1b744fab9aeec497a6712552"

# Si vous utilisez un domaine personnalisé, décommentez et configurez :
# [[routes]]
# pattern = "apt.yourdomain.com/*"
# zone_name = "yourdomain.com"

# Secret variables (define via wrangler secret put if needed)
# GPG_PRIVATE_KEY - Private GPG key for signing repositories (optional)
# GPG_PASSPHRASE - Passphrase for GPG key (optional)